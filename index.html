<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="startSound">
      <source src="startSound.mp3" />
    </audio>
    <div class="startMenu">
      <img
        src="https://fontmeme.com/permalink/190801/f575ac39b86e426747b7b45c08a5f156.png"
        alt="super-mario-font"
      />
      <div class="instruct">Click Block to Begin</div>
      <img src="img/block.png" alt="question block" class="startButton" />
    </div>
    <header>
      <img
        src="https://fontmeme.com/permalink/190801/f575ac39b86e426747b7b45c08a5f156.png"
        alt="super-mario-font"
      />
    </header>

    <section class="cardGrid"></section>

    <footer>
      <div id="timer">
        Time <label id="minutes">00</label>:<label id="seconds">00</label>
      </div>

      <button class="restart">Reset</button>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
